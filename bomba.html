<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login Form</title>
  <link rel="stylesheet" href="styles.css">   

  <script src="script.js"></script>
</head>
<body>
  <h2>Registration Form</h2>
  <form id="registration-form" onsubmit="return validateRegistrationForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br>   

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" id="confirm-password" name="confirm-password" required>   

    <br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>
    <br>
    <label for="gender">Gender:</label>
    <input type="radio"   
 id="male" name="gender" value="male" required> Male
    <input type="radio" id="female" name="gender" value="female" required> Female   

    <br>
    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">Select Country</option>
      <option value="USA">USA</option>   

      <option value="Canada">Canada</option>
      <option value="UK">UK</option>
    </select>
    <br>   

    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions.
    </label>
    <br>
    <button type="submit">Register</button>
  </form>

  <h2>Login Form</h2>
  <form id="login-form" onsubmit="return validateLoginForm()">
    <label for="login-email">Email:</label>
    <input type="email" id="login-email" name="login-email" required>
    <br>
    <label for="login-password">Password:</label>
    <input type="password"   
 id="login-password" name="login-password" required>
    <br>
    <button type="submit">Login</button>   

  </form>
  <script src="script.js">
    function validateRegistrationForm() {}
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;   
    
      const confirmPassword = document.getElementById('confirm-password').value;
      const age = document.getElementById('age').value;
      const   
     terms = document.getElementById('terms').checked;
      let errorMessage = "";
    
      // Check for empty fields
      if (name === "" || email === "" || password === "" || confirmPassword === "" || age === "") {
        errorMessage += "Please fill in all required fields. \n";
      }
    
      // Email validation
      if (!validateEmail(email)) {
        errorMessage += "Please enter a valid email address. \n";
      }
    
      // Password validation
      if (password.length < 8) {
        errorMessage += "Password must be at least 8 characters long. \n";
      } else if (password !== confirmPassword) {
        errorMessage += "Passwords do not match. \n";
      }
    
      // Age validation (example: 18-100)
      if (age < 18 || age > 100) {
        errorMessage += "Please enter a valid age (18-100). \n";
      }
    
      // Terms and conditions validation
      if (!terms) {
        errorMessage += "Please agree to the terms and conditions. \n";
      }

</body>
</html>
