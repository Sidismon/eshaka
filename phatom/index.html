<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Data Handling</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
    <script> function handleSubmit(event) {
        event.preventDefault(); // Prevent default form submission behavior
      
        // Get form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const   
       contactMethod = document.getElementById("contactMethod").value;
        const terms = document.getElementById("terms").checked;
      
        // Validate data
        if (!validateEmail(email)) {
          alert("Please enter a valid email address.");
          return false;
        }
      
        if (!terms) {
          alert("Please accept the terms and conditions.");
          return false;
        }
      
        // Process data
        const formData = {
          name,
          email,
          contactMethod
        };
      
        // Display form data
        const formSummary = document.getElementById("formSummary");
        formSummary.innerHTML = `
          <h2>Form Summary</h2>
          <p><strong>Name:</strong> ${formData.name}</p>
          <p><strong>Email:</strong> ${formData.email}</p>
          <p><strong>Contact Method:</strong> ${formData.contactMethod}</p>
        `;
      
        return false;
      }
      
      function validateEmail(email) {
        // Basic email validation (you can use a more robust regex for stricter validation)
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
      }</script>
  <form id="myForm" onsubmit="return handleSubmit(event)">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input   
 type="email" id="email" name="email" required>
    <br>
    <label for="contactMethod">Contact   
 Method:</label>
    <select id="contactMethod" name="contactMethod" required>
      <option value="">Select</option>
      <option value="email">Email</option>
      <option value="phone">Phone</option>   

    </select>
    <br>
    <label for="terms">
      <input type="checkbox" id="terms" name="terms" required> I accept the terms and conditions.
    </label>
    <br>
    <button type="submit">Submit</button>
  </form>

  <div id="formSummary"></div>
</body>
</html>
